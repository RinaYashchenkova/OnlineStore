<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/products/{id}/update(id=${product.getId()})}" th:object="${product}" enctype="multipart/form-data">
    <h2>Редактрование товара</h2>
    <table>
        <tr>
            <td>Изображение:</td>
            <td><td><input type="file" name="file"></td>
        </tr>
        <tr>
            <td>Новое название для товара:</td>
            <td><input type="text" th:field="*{title}"></td>
            <td style="color:red" class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
        </tr>
        <tr>
            <td>Новое количество товара:</td>
            <td><input type="text" th:field="*{amount}"></td>
            <td style="color:red" class="error" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></td>
        </tr>
        <tr>
            <td>Новая цена за единицу товара:</td>
            <td><input type="text" th:field="*{price}"></td>
            <td style="color:red" class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
        </tr>
    </table>
    <input type="submit" value="Редактировать">
</form>
</body>
</html>
